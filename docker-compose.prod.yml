# ─────────────────────────────────────────────────────────────────────────────
#  BlockCertify — Production Compose (Ubuntu Server)
#  Uses pre-built images from Docker Hub. No source code needed on the server.
#
#  Usage:
#    docker compose -f docker-compose.prod.yml up -d
# ─────────────────────────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: blockcertify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${APP_DB_USERNAME:-blockcertify}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD:-blockcertify}
      POSTGRES_DB: ${APP_DB_NAME:-blockcertify}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - blockcertify-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_DB_USERNAME:-blockcertify} -d ${APP_DB_NAME:-blockcertify}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Go Backend ───────────────────────────────────────────────────────────────
  backend:
    image: fathdemr/blockcertify-backend:latest
    container_name: blockcertify-backend
    restart: unless-stopped
    pull_policy: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      APP_DB_HOST: db
      APP_DB_PORT: "5432"
    volumes:
      - ./uploads:/app/uploads
      - ./arweave_keyfile.json:/app/arweave_keyfile.json:ro
    networks:
      - blockcertify-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── React / Vite Frontend (Nginx) ────────────────────────────────────────────
  frontend:
    image: fathdemr/blockcertify-frontend:latest
    container_name: blockcertify-frontend
    restart: unless-stopped
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8088:80"
    networks:
      - blockcertify-net

networks:
  blockcertify-net:
    driver: bridge

volumes:
  pg_data:
    driver: local
